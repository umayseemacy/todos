<head>
    <title> Todos </title>
</head>

<body>
  {{> todos}}
</body>

<template name="addTodo">
  <form>
    create a task:
    <input id="input1" type="text" placeholder="Type a task here" name="todoName">
  </form>
</template>

<template name="todoItem">
  <li>
    <input type="checkbox">
    <input type="text" value="{{name}}" name="todoItem">
    [<a href="#" class="delete-todo">Delete</a>]
  </li>
</template>

<template name="todos">
  {{> addTodo}}
  <ul>
    <!-- {{todo}} -->
    {{#each todo}}
      {{> todoItem}}
    {{/each}}
  </ul>
</template>
